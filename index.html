<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/a15b5bd8c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="container">
      <nav class="navbar">
        <!-- logo -->
        <a href="#" class="logo">
          <img src="images/logo/Booki@3x.png" alt="logo" />
        </a>
        <!-- nav links -->
        <ul class="nav-links">
          <li class="nav-item">
            <a href="#accomodations">Accomodations</a>
          </li>
          <li class="nav-item">
            <a href="#activities">Activities</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- end of header -->

    <main class="container">
      <!-- Search form -->
      <section id="search">
        <h2>Find a place for your dream vacation</h2>
        <p>Downtown or in nature</p>

        <form novalidate>
          <div id="searchForm">
            <div id="searchIcon">
              <i class="fa-sharp fa-solid fa-location-dot"></i>
            </div>
            <input
              type="search"
              id="searchInput"
              name="searchInput"
              placeholder="Marseille, France"
            />
            <button id="searchBtn">
              <span class="searchText">Search</span>
              <div class="mobileSearchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </button>
          </div>
        </form>
      </section>
      <!-- End of Search form -->

      <!-- Filters section -->
      <section class="filters-section">
        <!-- Title -->
        <h4>Filters</h4>
        <!-- End of title -->
        <!-- Filters -->
        <div id="filters">
          <!-- Single filter -->
          <button class="filter-btn">
            <i class="fa-solid fa-money-bill-wave filter-icon"></i>
            <span class="btn-label">Low cost</span>
          </button>
          <!-- End of Single filter -->
          <!-- Single filter -->
          <button class="filter-btn">
            <i class="fa-solid fa-child-reaching filter-icon"></i>
            <span class="btn-label">Family-friendly</span>
          </button>
          <!-- End of Single filter -->
          <!-- Single filter -->
          <button class="filter-btn">
            <i class="fa-solid fa-heart filter-icon"></i>
            <span class="btn-label">Romantic</span>
          </button>
          <!-- End of Single filter -->
          <!-- Single filter -->
          <button class="filter-btn">
            <i class="fa-solid fa-dog filter-icon"></i>
            <span class="btn-label">Pets allowed</span>
          </button>
          <!-- End of Single filter -->
        </div>

        <!-- End of Filters -->
      </section>
      <!-- End of filters section-->

      <!-- Accomodations -->

      <!-- End of Accomodations -->
      <!-- Activities-->
      <!-- End of Activities -->
    </main>

    <!-- Footer -->
    <!-- End of Footer -->
  </body>
</html>
